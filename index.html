<html lang="en">
    <head>
        <title>Me is Jesse!</title>
        <!-- Stylesheets -->
        <link rel="stylesheet" href="/dist/css/index.css" />
        <!-- Scripts -->
        <script src="/dist/js/app.js"></script>
        <script src="/node_modules/three/build/three.min.js" async></script>
    </head>
    <body>
        <js-loading></js-loading>
        <js-intro>
            <canvas></canvas>
            <div class="intro--content">
                <h1>Jesse Solomon</h1>
                <p>And the way over engineered portfolio</p>
            </div>
            <div class="intro--controls">
                <button name="with-audio" title="With Audio" type="button">
                    <svg><rect x="0" y="0" class="stroke"></rect><rect x="2" y="2" class="fill"></rect></svg>
                    <span>With Audio</span>
                </button>
                <button name="without-audio" title="Without Audio" type="button">
                    <svg><rect x="0" y="0" class="stroke"></rect><rect x="2" y="2" class="fill"></rect></svg>
                    <span>Without Audio</span>
                </button>
            </div>
        </js-intro>
        <js-nwa scroll-item>
            <canvas></canvas>
            <h1>
                <span style="--index: 0">N</span>
                <span style="--index: 1">W</span>
                <span style="--index: 2">A</span>
            </h1>
            <button name="continue" type="button" title="Continue"></button>
        </js-nwa>
        <js-responsive>
            <div class="responsive--page">
                <section class="responsive--intro">
                    <h1>fully responsive</h1>
                    <span class="palms"></span>
                </section>
            </div>
            <div class="responsive--device">
                <div class="responsive--controls">
                    <button class="current" name="auto" type="button" title="Auto"></button>
                    <button name="desktop" type="button" title="Desktop Size"></button>
                    <button name="tablet" type="button" title="Desktop Size"></button>
                    <button name="phone" type="button" title="Desktop Size"></button>
                </div>
            </div>
        </js-responsive>

        <h1>PADDING :)</h1>
    </body>
